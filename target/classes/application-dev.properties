# ============================================
# TOKAPU ART - DEVELOPMENT CONFIGURATION
# ============================================
# This profile uses H2 in-memory database for quick development

# Application
spring.application.name=tokapuart-backend
server.port=8080

# ============================================
# H2 DATABASE CONFIGURATION
# ============================================
spring.datasource.url=jdbc:h2:mem:tokapuart;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=tokapuart-super-secret-key-change-this-in-production-min-256-bits
jwt.expiration=86400000

# ============================================
# FILE UPLOAD
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Upload directory
upload.directory=uploads/

# ============================================
# LOGGING
# ============================================
logging.level.com.tokapuart=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# CORS
# ============================================
cors.allowed-origins=http://localhost:3000,http://10.0.2.2:8080

# ============================================
# ERROR HANDLING
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false
