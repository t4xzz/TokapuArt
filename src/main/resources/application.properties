# ============================================
# TOKAPU ART - APPLICATION PROPERTIES
# Configuraci√≥n para Railway Production
# ============================================

# Application
spring.application.name=tokapuart-backend
server.port=${PORT:8080}
server.base-url=${BASE_URL:https://tokapuart-backend-production.up.railway.app}

# ============================================
# DATABASE CONFIGURATION - Railway Variables
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/tokapuart?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=${JWT_SECRET:tokapuart-super-secret-key-change-this-in-production-min-256-bits}
jwt.expiration=86400000

# ============================================
# GOOGLE OAUTH CONFIGURATION
# ============================================
google.client.id=${GOOGLE_CLIENT_ID:591107267062-tp5rnd7ch7lf7f4drbt93ni17rrqr7r7.apps.googleusercontent.com}

# ============================================
# FILE UPLOAD
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Upload directory - Railway usa /tmp para archivos temporales
upload.directory=${UPLOAD_DIRECTORY:/tmp/uploads/}

# ============================================
# LOGGING - DEBUG para diagnosticar
# ============================================
logging.level.com.tokapuart=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=WARN

# ============================================
# CORS - Permitir acceso desde tu app Android y web
# ============================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://10.0.2.2:8080}

# ============================================
# ERROR HANDLING
# ============================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# JACKSON JSON CONFIGURATION
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-timestamps-as-nanoseconds=false
spring.jackson.deserialization.read-date-timestamps-as-nanoseconds=false